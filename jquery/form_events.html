<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('#name, #class, #country').focus(function(){
                $(this).css('background-color', 'yellow')
            })
            $('#name, #class, #country').blur(function(){
                $(this).css('background-color', '')
            })
            $('#country').change(function(){
                $(this).css('background-color', 'lime')
            })
        })
    </script>
</head>
<body>
    <h1>Form Events</h1>
    <form action="" id="sform">
        <label for="name">Name</label> <input type="text" id="name" placeholder="Enter Name"> <br> <br>
        <label for="class">Class</label> <input type="text" id="class" placeholder="Enter Class"> <br> <br>
        <label for="">Country</label>
        <select name="" id="country">
            <option value="India">India</option>
            <option value="India">Nepal</option>
            <option value="India">Bhutan</option>
            <option value="India">Sri Lanka</option>
            <option value="India">Mayanmar</option>
        </select> <br><br>
        <input type="submit">
    </form>
</body>
</html>
