<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Sections Template</title>
    <style>
        div {
            text-align: center;
            margin: 0.8%;
            background-color: aquamarine;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .center {
            display: flex;
            flex-direction: row;
            background-color: aliceblue;
            height: 400px;
            padding: 0 0;
        }

        .left, .right {
            display: flex;
            width: 20%;
            justify-content: center;
            text-align: center;
        }

        .main {
            display: flex;
            width: 60%;
            justify-content: center;
            text-align: center;
        }

        div div {
            align-items: center;
        }

    </style>
</head>
<body>
    <div class="header"><h1>Header</h1></div>
    <div class="nav"><h1>Navigation</h1></div>
    <div class="center">
        <div class="left"><h1>Left</h1></div>
        <div class="main"><h1>Main</h1></div>
        <div class="right"><h1>Right</h1></div>
    </div>
    <div class="footer"><h1>Footer</h1></div>

</body>
</html>
