<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var intervalId;
        function startImageSlideShow() {
            intervalId = setInterval(setImage, 500);
        }
        function stopImageSlideShow() {
            clearInterval(intervalId)
        }
        let currentImage = 2;
        function setImage() {
            document.getElementById("image").setAttribute("src", `images/${currentImage}.jpg`);
            currentImage += 1;
            if (currentImage == 6) {
                currentImage = 0;
            }
        }
    </script>
</head>
<body>
    <img src="images/1.jpg" id="image" style="width: auto; height: 400px;">
    <br><br><br>
    <input type="button" value="Start Slide Show" onclick="startImageSlideShow()">
    <input type="button" value="Stop Slide Show" onclick="stopImageSlideShow()">
</body>
</html>
