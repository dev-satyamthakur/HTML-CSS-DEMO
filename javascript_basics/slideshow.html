<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var intervalId;
        function startImageSlideShow() {
            intervalId = setInterval(setImage, 1000);
        }
        function stopImageSlideShow() {
            clearInterval(intervalId)
        }
        let currentImage = 2;
        function setImage() {
            document.getElementById("image").setAttribute("src", `images/${currentImage}.jpg`);
            currentImage += 1;
            if (currentImage == 6) {
                currentImage = 0;
            }
        }
    </script>
    <style>
        div {
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div>
        <img src="images/1.jpg" id="image" style="width: auto; height: 400px;">
        <br><br><br>
        <input type="button" value="Start Slide Show" onclick="startImageSlideShow()">
        <br>
        <input type="button" value="Stop Slide Show" onclick="stopImageSlideShow()">
    </div>
</body>

</html>
