<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var intervalId;
        var startTimeInter;
        var seconds;
        var text = "";
        function startTimer(contolId) {
            var control = document.getElementById(contolId);
            seconds = control.value;
            startTimeInter = seconds;

            intervalId = setInterval(() => {
                seconds -= 1;

                if (seconds == 0) {
                    control.value = "Done";
                    stopTimer();
                    return;
                }
                else {
                    control.value = seconds;
                }
            }, 1000);
        }
        function stopTimer() {
            clearTimeout(intervalId);
            var diff = startTimeInter - seconds;
            text = text + "\n" + diff
            document.getElementById('showlap').innerText = text;
        }

        function resetTimer() {
            text = "";
            document.getElementById('showlap').innerText = text;
            document.getElementById('txtBox').value = 10;
        }
    </script>
    <style>
        div {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div>
        <input type="text" value="10" id="txtBox">
        <br><br>
        <input type="button" value="Start Timer" onclick="startTimer('txtBox')">
        <br>
        <input type="button" value="Stop Timer" onclick="stopTimer()">
        <br>
        <input type="button" value="Reset" onclick="resetTimer()">

        <p id="showlap"></p>
    </div>
</body>

</html>
