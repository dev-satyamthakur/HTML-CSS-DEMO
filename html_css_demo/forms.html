<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <form>
        <label for="username">Enter Username</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="email">Enter Email</label>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="pass">Enter Password</label>
        <input type="password" id="pass" name="password">

        <p>Select your age:</p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+</label>

        <br><br><br>

        <label for="question">Security Question:</label>
        <select name="Question" id="question">
            <option value="q1">What is your favorite color?</option>
            <option value="q2">What is your pet's name</option>
            <option value="q3">What you like to eat the most?</option>
        </select>

        <br><br>

        <label for="answer">Security Question Answer: </label>
        <input type="text" id="answer" name="answer">

        <br><br>

        <label for="bio">Enter you bio</label> <br>
        <textarea name="bio" id="bio" cols="60" rows="10" placeholder="about you..."></textarea>

        <br><br>
        <input type="submit" value="submit the form">

        

    </form>
</body>
</html>
