<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Buttons in BootStrap</title>
</head>
<body style="padding: 24px;">
    <!-- Basic Buttons -->
    <h2>Buttons</h2>
    <button class="btn btn-primary">Primary Button</button>
    <button class="btn btn-secondary">Secondary Button</button>

    <br><br><br>
    <!-- Anchor tags as buttons -->
    <h2>Links as Buttons</h2>
    <a href="" class="btn btn-info">Info Button</a>
    <a href="" class="btn btn-success">Success Button</a>

    <br><br><br>
    <!-- Sizes in buttons -->
    <h2>Different sizes in Buttons</h2>
    <button class="btn btn-lg btn-danger">Large Danger Button</button>
    <button class="btn btn-sm btn-warning">Small Warning Button</button>

</body>
</html>
